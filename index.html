<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel = "icon" href = "Images/icon.png" 
        type = "image/x-icon"> 

        <title> Weather App</title>

        <!-- CSS -->
        <link rel="stylesheet" href="style.css">

    </head>
    <body>

        <div class="nbar">
            <div class="navitems" >
              <a id="lg" href="javascript:history.go(0)">
                <img id="logo" src="Images/icon.png" alt="logo"  width="50" height="50">
              </a>
              <a id="lgname" href="javascript:history.go(0)">
                <b> Weather App </b>
              </a>
            </div>
        </div>

        <section class="mainbody">
            <div class="searchcity">
                <input id="cityname" class="searchbox" type="text" placeholder="Search for a city....">
            </div>

            <section class="location">
                <div class="city"></div>
                <div class="date"></div>
            </section>


            <div class="wdata">
                <div class="temp" ></div>
                <div class="weather"></div>
                <div class="humidity"></div>
                <div class="windspeed"></div>
                <div class="pressure"></div>
            </div>
        </section>

        <!-- JS -->
        <script src="script.js"></script>

    </body>
</html>
